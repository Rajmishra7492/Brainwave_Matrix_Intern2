<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category - BlogHub</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .category-header {
            text-align: center;
            padding: 3rem 2rem;
            background-color: var(--card-bg);
            border-radius: 1rem;
            margin-bottom: 3rem;
        }

        .category-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .category-header p {
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background: none;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .post-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .post-card {
            background-color: var(--card-bg);
            border-radius: 1rem;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .post-card:hover {
            transform: translateY(-5px);
        }

        .post-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .post-content {
            padding: 1.5rem;
        }

        .post-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .post-meta {
            display: flex;
            gap: 1rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .post-excerpt {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .post-actions {
            display: flex;
            gap: 1rem;
        }

        .post-actions button {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .post-actions button:hover {
            color: var(--primary-color);
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 3rem;
        }

        .pagination button {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background: none;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s;
        }

        .pagination button:hover,
        .pagination button.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .category-header h1 {
                font-size: 2rem;
            }

            .filters {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html">BlogHub</a>
        </div>
        <div class="nav-links">
            <a href="write.html" class="nav-link">Write</a>
            <a href="#" class="nav-link" id="theme-toggle"><i class="fas fa-moon"></i></a>
            <a href="#" class="nav-link" id="login-btn">Sign In</a>
            <a href="#" class="nav-link" id="signup-btn">Sign Up</a>
        </div>
    </nav>

    <main class="container">
        <div class="category-header">
            <h1 id="category-title">Category Name</h1>
            <p id="category-description">Category description goes here.</p>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="popular">Most Popular</button>
            <button class="filter-btn" data-filter="recent">Most Recent</button>
            <button class="filter-btn" data-filter="comments">Most Comments</button>
        </div>

        <div class="post-grid" id="posts-container">
            <!-- Posts will be loaded here -->
        </div>

        <div class="pagination">
            <button class="prev-page">&lt; Previous</button>
            <button class="page-number active">1</button>
            <button class="page-number">2</button>
            <button class="page-number">3</button>
            <button class="next-page">Next &gt;</button>
        </div>
    </main>

    <!-- Auth Modal -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="signup">Sign Up</button>
            </div>
            <div id="login-tab" class="tab-content">
                <form id="login-form">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
            </div>
            <div id="signup-tab" class="tab-content" style="display: none;">
                <form id="signup-form">
                    <input type="text" placeholder="Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm Password" required>
                    <button type="submit" class="btn-primary">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/category.js"></script>
</body>
</html>
