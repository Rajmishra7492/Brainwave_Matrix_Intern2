<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blogs - BlogHub</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .my-blogs-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .user-blogs {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .blog-card {
            background-color: var(--card-bg);
            border-radius: 1rem;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .blog-card:hover {
            transform: translateY(-5px);
        }

        .blog-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .blog-content {
            padding: 1.5rem;
        }

        .blog-content h3 {
            margin-bottom: 0.5rem;
            font-size: 1.25rem;
        }

        .blog-meta {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .blog-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn-danger {
            background-color: #ef4444;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-danger:hover {
            background-color: #dc2626;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            background-color: var(--card-bg);
            border-radius: 1rem;
        }

        .empty-state i {
            font-size: 3rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .user-blogs {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html">BlogHub</a>
        </div>
        <div class="nav-links">
            <a href="write.html" class="nav-link">Write</a>
            <a href="#" class="nav-link" id="theme-toggle"><i class="fas fa-moon"></i></a>
            <div class="user-menu">
                <img src="https://ui-avatars.com/api/?name=John+Doe" alt="John Doe" class="avatar">
                <div class="dropdown-menu">
                    <a href="/profile">My Profile</a>
                    <a href="/my-blogs">My Blogs</a>
                    <a href="/settings">Settings</a>
                    <a href="#" id="logout-btn">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="my-blogs-container">
        <div class="page-header">
            <h1>My Blogs</h1>
            <a href="write.html" class="btn-primary">
                <i class="fas fa-plus"></i> Write New Blog
            </a>
        </div>

        <div class="user-blogs">
            <!-- Blogs will be loaded here dynamically -->
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
